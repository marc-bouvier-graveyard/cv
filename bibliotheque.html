<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Marc BOUVIER</title>
    <meta name="description" content="Marc BOUVIER - Mes livres">
    <meta name="author" content="Marc BOUVIER">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Load JsRender latest version, from www.jsviews.com: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.84/jsrender.min.js"></script>
    <script src="js/bibliotheque.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
</head>

<body style="background-color: #111">
    <!-- cible du template -->

    <script id="template-carousel-indicators" type="text/x-jsrender">
        <li data-template data-target="#carousel-example-generic" data-slide-to="{{:#index}}"></li>
    </script>
    <script id="template-carousel-content" type="text/x-jsrender">
        <div class="item {{if #index == 0 }}active{{/if}}">

            <div style="text-align:center;padding-bottom:20%">
                <img src="{{:cover}}" alt="{{:title}}" height="500px">
            </div>
            <div class="carousel-caption" style="background-color:rgba(17, 17, 17, 0.42)">
                <h3>{{:title}} {{if subTitle}}
                </h3>
                <h4> {{:subTitle}}</h4> {{/if}}
                <p>Ann√©e : {{:date}}</p>
                <p>Auteur : {{:authors}}</p>
                <p>Langue : {{:language}}</p>
                {{if isbn13}}
                <p> isbn13 : {{:isbn13}}</p>
                {{/if}} {{if isbn10}}
                <p> isbn10 : {{:isbn10}}</p>
                {{/if}}
            </div>
        </div>
    </script>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol id="carousel-indicators" class="carousel-indicators">

        </ol>

        <!-- Wrapper for slides -->
        <div id="carousel-content" class="carousel-inner" role="listbox">



        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <script>
        var contentTemplate = $.templates("#template-carousel-content");
        var htmlContent = contentTemplate.render(data);
        $("#carousel-content").html(htmlContent);

        var indicatorsTemplate = $.templates("#template-carousel-indicators");
        var htmlIndicators = indicatorsTemplate.render(data);
        $("#carousel-indicators").html(htmlIndicators);
    </script>
</body>

</html>
